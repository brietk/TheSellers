<div class=sellerstable>
<div class="addbutton">
  <button (click)="addSeller()">Bæta við seljanda</button>
</div>
<table>
  <tr>
    
    <th>Nafn Seljenda</th>
    <th>Flokkur </th>
  </tr>
  <tr *ngFor="let s of sellers">
    <td> 
      <a [routerLink]="['/sellers', s.id]"> {{s.name}} </a>
    </td>
    <td>
      {{s.category}}
    </td>
  </tr>
</table>
</div>
