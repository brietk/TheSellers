<div class="addbutton">
  <button (click)="addSeller()">Add seller</button>
</div>
<div class="container">
  <div class="box1">
    <div class="heading1">Nafn Seljenda</div>
  
    <div class = "box11">
      <div *ngFor="let s of sellers">
        <a [routerLink]="['/sellers', s.id]">{{s.name}}</a>
      </div>
    </div>
  </div>
  
  <div class="box2">
    <div class="heading2">Flokkur</div>

    <div class="box22" *ngFor="let s of sellers">
      {{s.category}}
    </div>
  </div>
 </div>
