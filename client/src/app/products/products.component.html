<div class="html">
  <div *ngIf="seller">

    <img class="image" src="{{seller.imagePath}}" alt="Image of the seller" />
    <h3 class="sellername">{{seller.name}}</h3>
    <h4 class="sellercat"> {{seller.category}}</h4>
  </div>
</div>

<button (click)="addProduct()">Bæta við vöru</button>
<button (click)="editSeller()">Breyta notanda</button>
