<div class="modal-header">
  <h4 class="modal-title">Add seller:</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <input [(ngModel)]="sellerName" autofocus/>
  <textarea [(ngModel)]="category" rows="10" dols="30"></textarea>
  <input [(ngModel)]="imagePath" autofocus/>

</div>
<div class="modal-footer">
    <button type="button" class="btn-btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn-btn-success" (click)="onOK()">Ok</button>
</div>
